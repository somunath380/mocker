version: '3.8'

services:
  mocker_db:
    image: mongo:4.2.0-bionic
    container_name: mocker_db
    ports:
      - ${DATABASE_PORT}:${DATABASE_PORT}
    environment:
      - DATABASE_PORT=${DATABASE_PORT}
    volumes:
      - mocker_db:/data/db

  mocker:
    build:
      context: .
      dockerfile: Dockerfile
    hostname: mocker
    container_name: mocker
    image: mocker:latest
    restart: always
    ports:
      - "SERVER_PORT:SERVER_PORT"
    environment:
      - SERVER_PORT=${SERVER_PORT}
    volumes:
      - .:/app

  redis:
    image: redis:5.0.5-alpine
    container_name: redis
    hostname: redis
    ports:
      - "6379:6379"
    volumes:
      - "mocker_db:/data"


volumes:
  mocker_db:
