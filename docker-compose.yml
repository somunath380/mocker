version: '3.4'

services:
  server:
    build:
      context: .
    depends_on:
      - mongodb
      - redis
    ports:
      - 3000:3000
    environment:
      SERVER_PORT: 3000
      DB_URL: mongodb://mongodb:27017/mocker
      UPLOADPATH: ./uploads
      REDIS_HOST: redis
      REDIS_PORT: 6379

  mongodb:
    image: mongo:4.2.0-bionic
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  redis:
    image: redis:7.0-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  mongo-data:
  redis-data:

